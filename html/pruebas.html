<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Toggle Switch</title>
  <style>
    /* From Uiverse.io by Madflows */
    .toggle-switch {
      position: fixed; /* Cambiado a fixed para asegurar que se quede en su lugar */
      bottom: 20px;    /* Espaciado desde la parte inferior */
      right: 20px;     /* Espaciado desde la parte derecha */
      width: 50px;
      height: 25px;
      --light: #d8dbe0;
      --dark: #28292c;
      --link: rgb(27, 129, 112);
      --link-hover: rgb(24, 94, 82);
      z-index: 1000;  /* Asegura que est√© por encima de otros elementos */
    }

    .switch-label {
      display: block;
      width: 100%;
      height: 100%;
      background-color: var(--dark);
      border-radius: 25px;
      cursor: pointer;
      border: 3px solid var(--dark);
      position: relative;
    }

    .checkbox {
      display: none;
    }

    .slider {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      transition: 0.3s;
    }

    .checkbox:checked + .switch-label .slider {
      background-color: var(--light);
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 2.5px; 
      width: 20px;
      height: 20px;
      border-radius: 50%;
      box-shadow: inset 12px -4px 0px 0px var(--light);
      background-color: var(--dark);
      transition: 0.3s;
    }

    .checkbox:checked + .switch-label .slider::before {
      transform: translateX(28px);
      background-color: var(--dark);
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="toggle-switch">
    <input type="checkbox" id="checkbox" class="checkbox">
    <label for="checkbox" class="switch-label">
      <span class="slider"></span>
    </label>
  </div>

  <div style="height: 2000px;">
    <p>Scroll down to see the sticky toggle switch in action!</p>
  </div>

</body>
</html>
